<div class="col-md-6 offset-md-3">
  <h3> {{'Create_Cluster'|translate}} </h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label> {{'Cluster_Name'|translate}}</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="section.sectionName" name="sectionName" placeholder="{{'Cluster_Name'|translate}}">
    </div>

    <button class="btn btn-success" type="submit">{{'Submit'|translate}}</button>

  </form>
</div>
