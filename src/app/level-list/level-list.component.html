<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Level of AIC Employee</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">

        <li class="breadcrumb-item"><a href="/create-level"><i class="fa fa-plus" aria-hidden="true">

            </i> {{'Register'|translate}}</a> </li>
        </ol>
      </div>
    </div>
  </div>
</div>
<div class="content-body">
  <div class="container-fluid">
<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger">
  <thead>
    <tr>

      <th> {{'level_Name'|translate}}</th>
      <th> {{'Action'|translate}}</th>
     </tr>
  </thead>
  <tbody>
    <tr *ngFor="let level of levels">
      <td> {{ level.levelName }} </td>
      <td>
        <button (click)="updateLevel(level.levelId)" class="btn btn-info"> {{'Update'|translate}}</button>
        <!-- <button (click)="deleteLevel(level.levelId)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
       -->
        </td>
    </tr>
  </tbody>
</table>
</div>
</div>
