<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">{{'ACF_List'|translate}}</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="/create-icfgrade"><i class="fa fa-plus" aria-hidden="true">

              </i> {{'Register'|translate}}</a> </li>

        </ol>
      </div>
    </div>
  </div>
</div>

<div class="content-body">
  <div class="container-fluid">
  <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger">
      <thead>
        <tr>
        <th> {{'AcfGrade_Name'|translate}}  </th>
          <th> Actions </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let icfgrade of icfgrades;index as i">

          <td> {{ icfgrade.icfGradeName }} </td>
          <td>
            <button (click)="updateIcfgrade(icfgrade.icfgradeId)" class="btn btn-info"> {{'Update'|translate}}</button>

              <!-- <button title="Delete" class="btn btn-danger" style="margin-left: 10px;" (click)="open(content,icfgrade.icfgradeId)"
                href="javascript:void(0); ">Delete</button>
         -->
              </td>


        </tr>
      </tbody>
    </table>
  </div>
</div>


<!-- confirmation -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"><span>{{'Confirmation'|translate}}</span></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{'Confirm_Delete'|translate}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">{{'Cancel'|translate}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('yes')">{{'Yes'|translate}}</button>


  </div>
</ng-template>
