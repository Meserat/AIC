<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">{{'Deduction_Type'|translate}} </h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="/dedu">{{'Home'|translate}}</a></li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="content-body">
  <div class="container-fluid">

  <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger">
      <thead class="thead-light">
        <tr>
          <th>{{'Deduction_Name'|translate}}</th>
          <th>{{'Deduction_Type'|translate}}</th>
                <th>Action</th>
                <th> </th>



        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let deduction of deductions">
          <td>{{deduction.deductionName}}</td>
          <td>{{deduction.deductionType}}</td>
          <td><button (click)="updateDeduction(deduction.deductionId)" class="btn btn-info"> {{'Update'|translate}}</button></td>

          <td>
            <button class=" btn btn-danger" title="Delete" (click)="open(content,deduction.deductionId)"
              href="javascript:void(0);">{{'Delete'|translate}}</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"><span>{{'Confirmation'|translate}}</span></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{'Confirm_Delete'|translate}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">{{'Cancel'|translate}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('yes')">{{'Yes'|translate}}</button>
  </div>
</ng-template>
