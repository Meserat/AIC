<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">{{'Cluster_List'|translate}}</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/create-section"><i class="fa fa-plus" aria-hidden="true">

                  </i> {{'Register'|translate}}</a> </li>
          </ol>
      </div>
    </div>
  </div>
</div>

<div class="content-body">
  <div class="container-fluid">
<table class="table table-striped">
  <thead>
    <tr>
      <th> </th>
      <th> {{'Cluster_Name'|translate}} </th>
      <th> {{'Action'|translate}} </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let section of sections;index as i">
      <td> {{ i+1 }} </td>
      <td> {{ section.sectionName }} </td>
      <td>
        <button (click)="updateSection(section.sectionId)" class="btn btn-info"> {{'Update'|translate}}</button>
        <!-- <button (click)="deleteSection(section.sectionId)" class="btn btn-danger" style="margin-left: 10px"> Delete</button> -->
        <button title="Delete" class="btn btn-danger" style="margin-left: 10px;" (click)="open(content,section.sectionId)"
          href="javascript:void(0); ">{{'Delete'|translate}}</button>
       </td>
    </tr>
  </tbody>
</table>
</div>
</div>

<!-- confirmation -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title"><span>{{'confirmation'|translate}}</span></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{'Confirm_Delete'|translate}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">{{'Delete'|translate}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('yes')">{{'Yes'|translate}}</button>
  </div>
</ng-template>
