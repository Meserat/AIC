
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
    <h2> {{'Directorate_list'|translate}}</h2>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="/create-directorate"><i class="fa fa-plus" aria-hidden="true">

              </i> {{'Register'|translate}}</a> </li>

        </ol>
      </div>
    </div>
  </div>
</div>



<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
  [dtTrigger]="dtTrigger">
  <thead>
    <tr>

      <th> {{'Directorate_Name'|translate}} </th>
      <th> {{'Directorate_Cluster'|translate}}</th>

      <th> Actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let directorate of directorates">

      <td> {{ directorate.directorateName }} </td>
     <td> {{ directorate.section.sectionName}} </td>
      <td>
        <button (click)="updateDirectorate(directorate.directorateId)" class="btn btn-info"> {{'Update'|translate}}</button>
        <!-- <button (click)="deleteDirectorate(directorate.directorateId)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
        -->
      </td>
    </tr>
  </tbody>
</table>
